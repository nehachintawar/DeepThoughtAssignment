<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DT ASSIGNMENT</title>
  <link rel="stylesheet" href="/DT_FrontendChallenge/style.css">
  <script src="https://kit.fontawesome.com/e40efcfb88.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav>
    <div class="title">
      <div class="logo">
        <img src="./assets/logo.svg" alt="">
      </div>
    </div>
    <ul>
      <li><a href="#"><i class="fa fa-home"></i></a></li>
      <li><a href="#"><i class="fa fa-search"></i></a></li>
      <li><a href="#"><i class="fa fa-bell"></i></a></li>
      <img src="./assets/profile.png" alt="profile img">
      <li><a href="#"><i class="fa fa-ellipsis-v"></i></a></li>
    </ul>
  </nav>

  <div class="page">

    <div class="journey-board journey-board-collapsed">
      <div class="board-heading">
        <h2>Journey Board</h2>
        <!-- <button class="toggle-arrow"><i class="fa-solid fa-arrow-left"></i> </button> -->
        <button class="toggle-arrow"><i class="fa-solid fa-arrow-right"></i> </button>
      </div>
      <div class="journey-board-container">
        <div class="project-number">
          1
        </div>
      </div>
    </div>

    <div class="container">

      <div class="heading">
        <h1 class="project-heading"></h1>
        <button> Submit Task </button>
      </div>

      <div class="task-container">
        <h2 class="task-title"></h2>
        <p class="task-description"></p>
      </div>

      <div class="asset-container">

      </div>

    </div>

  </div>

  <div class="footer">
    <div class="icon-container">
      <img src="./assets/questionmark.png" alt="Question Icon" class="icon">
      <img src="./assets/schedule.png" alt="Meeting Icon" class="icon">
      <img src="./assets/meeting.png" alt="Calendar Icon" class="icon">
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
